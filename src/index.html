<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=cover"
    />
    <title>🕹️ Mini Arcade - 클래식 게임 컬렉션</title>

    <!-- SEO 메타 태그 -->
    <meta
      name="description"
      content="클래식 아케이드 게임들을 브라우저에서 즐겨보세요! 갤러그, 테트리스, 스네이크 등 다양한 미니게임을 제공합니다."
    />
    <meta
      name="keywords"
      content="아케이드게임, 미니게임, 갤러그, 테트리스, 스네이크, 온라인게임"
    />

    <!-- Google AdSense Script (추후 활성화) -->
    <!--

      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXXX"
      crossorigin="anonymous"
    ></script>
    -->

    <!-- 폰트 로드 (선택사항) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 파비콘 (선택사항) -->
    <link
      rel="icon"
      type="image/png"
      href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAGRSURBVFhH7ZY9SwNBEIafgIWNYGGxjYWNhYWNhY2FjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2N"
    />
  </head>

  <body>
    <!-- 메인 게임 컨테이너 -->
    <div id="game-container" class="game-container">
      <!-- 동적으로 라우팅에 따라 내용이 변경됩니다 -->
      <div class="loading">
        <div class="loading-content">
          <h2>🕹️ Mini Arcade</h2>
          <p>로딩 중...</p>
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>

    <!-- 기본 로딩 스타일 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
        background: #000;
      }

      .game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .loading-content {
        text-align: center;
      }

      .loading-content h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .loading-content p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-left: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 게임 활성화 시 스타일 */
      body.game-active {
        overflow: auto;
      }

      body.main-menu-active {
        overflow: auto;
      }

      /* 반응형 디자인 */
      @media (max-width: 768px) {
        .loading-content h2 {
          font-size: 2rem;
        }

        .loading-content p {
          font-size: 1rem;
        }
      }

      /* 게임별 추가 스타일 클래스들 */
      .game-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
        backdrop-filter: blur(10px);
      }

      .back-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.9rem;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .galaga-game-container {
        margin-top: 60px; /* 게임 헤더 높이만큼 여백 */
      }

      /* Coming Soon 페이지 스타일 */
      .coming-soon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }

      .coming-soon-content {
        text-align: center;
        padding: 40px;
      }

      .coming-soon-content h2 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .coming-soon-content p {
        font-size: 1.3rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      /* 에러 화면 스타일 */
      .error-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        color: white;
      }

      .error-content {
        text-align: center;
        padding: 40px;
      }

      .error-content h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .error-content p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
    </style>
  </body>
</html>
