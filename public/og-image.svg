<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="200" cy="120" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="350" cy="60" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="500" cy="150" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="680" cy="90" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="800" cy="140" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="950" cy="70" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="1050" cy="130" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="150" cy="480" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="300" cy="520" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="450" cy="550" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="650" cy="500" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="850" cy="530" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="1000" cy="480" r="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- Main Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)">
    🕹️ MINI ARCADE
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="36" font-weight="normal" text-anchor="middle" fill="#ffffff" opacity="0.9">
    Classic Arcade Games Platform
  </text>
  
  <!-- Game Icons -->
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">🚀</text>
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff" opacity="0.8">Galaga</text>
  
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">🧩</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff" opacity="0.8">Tetris</text>
  
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">🐍</text>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff" opacity="0.8">Snake</text>
  
  <text x="800" y="420" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">🏓</text>
  <text x="800" y="470" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff" opacity="0.8">Pong</text>
  
  <!-- Call to Action -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#f093fb">
    Play Now - Free in Your Browser!
  </text>
</svg>
